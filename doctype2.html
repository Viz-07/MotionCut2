<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Each slide contains an image -->
            <div class="slide"><img src="https://worldexpeditions.com/croppedImages/South-America/Peru/Machu-Picchu-Peru-1012616-1920px.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://worldexpeditions.com/croppedImages/South-America/Peru/Ruins-at-Machu-Picchu-1012619-1920px.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://worldexpeditions.com/croppedImages/Charities-_-Schools/World-Youth-Adventures/Eco-Adventure_-Peru-1012543-1920px.jpg" alt="Image 3"></div>
        </div>
        <!-- Navigation buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script2.js"></script>
</body>
</html>
